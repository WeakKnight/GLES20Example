buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
    project.ext {
        minSdkVersion=26
        compileSdkVersion=26
        targetSdkVersion=26
        buildToolsVersion="26.0.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
