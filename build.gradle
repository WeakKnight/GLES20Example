buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    project.ext {
        minSdkVersion=26
        compileSdkVersion=28
        targetSdkVersion=28
        buildToolsVersion="28.0.3"
   }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
