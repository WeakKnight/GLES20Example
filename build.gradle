buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    project.ext {
        minSdkVersion=26
        compileSdkVersion=29
        targetSdkVersion=29
        buildToolsVersion="29.0.2"	
   }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
